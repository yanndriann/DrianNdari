<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <!-- Background shapes -->
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
    </div>
    
    <!-- Heart decorations -->
    <div class="heart-decoration">❤</div>
    <div class="heart-decoration">❤</div>
    <div class="heart-decoration">❤</div>
    <div class="heart-decoration">❤</div>
    
    <!-- Container Utama -->
    <div class="container">
        <h1 class="anniversary-title">Login</h1>
        <p class="subtitle">Login dulu senggg</p>
        
        <form class="login-form" id="loginForm">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="username" placeholder="Username">
            </div>
            
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Password">
            </div>
            
            <button type="submit" class="login-btn">Masuk ke Dashboard</button>
        </form>
        
        <p class="footer-text">Username: <strong>Bulan Kita Jadian</strong></p>
        <p class="footer-text">Password: <strong>Tanggal + Tahun</strong></p>
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
